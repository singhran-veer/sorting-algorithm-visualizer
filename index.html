<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="algorithm-selector">
        <label for="selectAlgorithm">Sorting Algorithm:</label>
        <select id="selectAlgorithm">
          <option value="bubbleSort">Bubble Sort</option>
          <option value="selectionSort">Selection Sort</option>
          <option value="quickSort">Quick Sort</option>
          <option value="mergeSort">Merge Sort</option>
        </select>
      </div>
      
      <div class="array-controls">
        <label for="numbersBars">Array Size (1-20):</label>
        <input type="number" id="numbersBars" min="1" max="20" value="10">
        <button id="generateBtn">Generate New Array</button>
      </div>
      
      <div class="sort-controls">
        <button id="solveBtn">Sort</button>
      </div>
    </div>
    
    <div class="visualization-container">
      <div class="stage" id="stage"></div>
    </div>
  </div>
  
  <script type="module" src="index.js"></script>
</body>
</html>
